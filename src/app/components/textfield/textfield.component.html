<div class="textfield">
    <label 
        [for]="id"
    >
        {{ label }}  
        {{ isRequired() ? '*' : '' }}
    </label>
    <input 
        [id]="id" 
        [type]="type" 
        [formControl]="control" 
        [class]="isInvalid() ? 'error' : ''"
    >
    <span 
        *ngIf="isInvalid()" 
        class="errors"
    >
        {{ isRequired() ? label + ' is required' : '' }}
    </span>
</div>

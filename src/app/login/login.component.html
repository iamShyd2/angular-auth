<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <app-textfield id="email" type="email" label="Email" [control]="formGroup.get('email')! | formControlPipe"></app-textfield>
    <app-passwordfield id="password" label="Password" [control]="formGroup.get('password')! | formControlPipe"></app-passwordfield>
    <app-async-button id="login-button" type="submit" [isLoading]="isLoading" [disabled]="formGroup.invalid">Login</app-async-button>
</form>
